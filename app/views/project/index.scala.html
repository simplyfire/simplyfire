@import models.projects.Project
@(projects: List[Project])

@main("Projects") {
    <h4 class="center-align">Projects</h4>
    <div class="row right-align">
        <a class="btn waves-effect waves-light right-align" href="@routes.ProjectController.create()">
            New Project
        </a>
    </div>

        <div class="row">
            <table class="bordered highlight">
                <thead>
                    <tr class="row">
                        <th class="col s9">Project Name</th>
                        <th class="col s3">Date</th>
                    </tr>
                </thead>
                <tbody>
                @for(project <- projects) {
                    <tr class="row">
                        <td class="col s9" data-href="@routes.ProjectController.show(project.owner.username, project.name)">@project.owner.username / @project.name</td>
                        <td class="col s3" data-href="@routes.ProjectController.show(project.owner.username, project.name)">@project.date.format("yyyy.MM.dd HH:mm:ss")</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
}
